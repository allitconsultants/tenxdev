{{- if .Values.notifications.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tenxdev.fullname" . }}-notifications
  labels:
    {{- include "tenxdev.notifications.labels" . | nindent 4 }}
spec:
  {{- if not .Values.notifications.autoscaling.enabled }}
  replicas: {{ .Values.notifications.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "tenxdev.notifications.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "tenxdev.notifications.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tenxdev.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: notifications
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.notifications.image.repository }}:{{ .Values.notifications.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.notifications.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.notifications.service.port }}
              protocol: TCP
          env:
            {{- if .Values.notifications.env }}
            {{- toYaml .Values.notifications.env | nindent 12 }}
            {{- end }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: tenxdev-database-url
                  key: DATABASE_URL
            - name: BREVO_SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: tenxdev-brevo-credentials
                  key: smtp-user
                  optional: true
            - name: BREVO_SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tenxdev-brevo-credentials
                  key: smtp-password
                  optional: true
          livenessProbe:
            {{- toYaml .Values.notifications.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.notifications.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.notifications.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

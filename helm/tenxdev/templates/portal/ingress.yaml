{{- if and .Values.portal.enabled .Values.portal.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "tenxdev.fullname" . }}-portal
  labels:
    {{- include "tenxdev.portal.labels" . | nindent 4 }}
  {{- with .Values.portal.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.portal.ingress.className }}
  ingressClassName: {{ .Values.portal.ingress.className }}
  {{- end }}
  {{- if .Values.portal.ingress.tls }}
  tls:
    {{- range .Values.portal.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.portal.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "tenxdev.fullname" $ }}-portal
                port:
                  number: {{ $.Values.portal.service.port }}
          {{- end }}
    {{- end }}
{{- end }}

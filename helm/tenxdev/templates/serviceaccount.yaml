{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tenxdev.serviceAccountName" . }}
  labels:
    {{- include "tenxdev.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.backend.gcpServiceAccount }}
    # GCP Workload Identity - allows pod to authenticate as GCP service account
    iam.gke.io/gcp-service-account: {{ .Values.backend.gcpServiceAccount | quote }}
    {{- end }}
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}

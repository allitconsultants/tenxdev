{{- if .Values.documents.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tenxdev.fullname" . }}-documents
  labels:
    {{- include "tenxdev.documents.labels" . | nindent 4 }}
spec:
  {{- if not .Values.documents.autoscaling.enabled }}
  replicas: {{ .Values.documents.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "tenxdev.documents.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "tenxdev.documents.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tenxdev.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: documents
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.documents.image.repository }}:{{ .Values.documents.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.documents.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.documents.service.port }}
              protocol: TCP
          env:
            {{- if .Values.documents.env }}
            {{- toYaml .Values.documents.env | nindent 12 }}
            {{- end }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: tenxdev-database-url
                  key: DATABASE_URL
            - name: R2_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: tenxdev-r2-credentials
                  key: account-id
                  optional: true
            - name: R2_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: tenxdev-r2-credentials
                  key: access-key-id
                  optional: true
            - name: R2_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: tenxdev-r2-credentials
                  key: secret-access-key
                  optional: true
            - name: R2_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: tenxdev-r2-credentials
                  key: bucket-name
                  optional: true
          livenessProbe:
            {{- toYaml .Values.documents.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.documents.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.documents.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

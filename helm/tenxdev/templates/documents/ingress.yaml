{{- if and .Values.documents.enabled .Values.documents.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "tenxdev.fullname" . }}-documents
  labels:
    {{- include "tenxdev.documents.labels" . | nindent 4 }}
  {{- with .Values.documents.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.documents.ingress.className }}
  ingressClassName: {{ .Values.documents.ingress.className }}
  {{- end }}
  {{- if .Values.documents.ingress.tls }}
  tls:
    {{- range .Values.documents.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.documents.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "tenxdev.fullname" $ }}-documents
                port:
                  number: {{ $.Values.documents.service.port }}
          {{- end }}
    {{- end }}
{{- end }}

version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - tenxdev

  backend:
    build:
      context: ..
      dockerfile: apps/backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - CORS_ORIGIN=http://localhost:3000
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-hello@tenxdev.ai}
      - SENDGRID_TO_EMAIL=${SENDGRID_TO_EMAIL:-team@tenxdev.ai}
    networks:
      - tenxdev

networks:
  tenxdev:
    driver: bridge
